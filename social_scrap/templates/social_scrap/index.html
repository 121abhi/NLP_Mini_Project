<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile Analysis</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS (optional for additional styling) -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            padding: 60px;
            text-align: center;
            background-color: #0077b5;
            color: white;
        }
        .header h1 {
            font-size: 3rem;
        }
        .content {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>LinkedIn Profile Analysis</h1>
        <p>Get an in-depth analysis of your LinkedIn profile, including sentiment analysis of your experience, certifications, and activities!</p>
    </div>

    <!-- Form Section -->
    <div class="container content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Enter Your LinkedIn URL</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'linkedin_analysis' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="linkedinUrl" class="form-label">LinkedIn Profile URL</label>
                                <input type="url" class="form-control" id="linkedinUrl" name="linkedin_url" placeholder="https://www.linkedin.com/in/your-profile" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Analyze My Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="mt-5 bg-light text-center py-3">
        <p>&copy; 2024 LinkedIn Analysis | Made by NLP_Scrapper</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
